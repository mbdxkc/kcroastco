<!doctype html>
<html lang="en">
  <head>
    <!-- =====================================================
         project: site name 
         page: page title
         ===================================================== -->

    <!-- core meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>page title</title>
    <meta name="description" content="page description" />
    <link rel="canonical" href="https://example.com/" />

    <!-- social / previews -->
    <meta property="og:title" content="site name" />
    <meta property="og:description" content="site description" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="site name" />
    <meta name="twitter:description" content="site description" />
    <meta name="twitter:image" content="/og.png" />

    <!-- icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/style.css" />

    <!-- scripts -->
    <script src="/js/page-transition.js" defer></script>
    <script src="/js/utils.js" defer></script>
  </head>

  <body>
    <!-- =====================================================
         page transition + skip link
         ===================================================== -->
    <div id="page-transition" aria-hidden="true"></div>
    <a class="skip-link" href="#main_container">skip to main content</a>

    <!-- =====================================================
         header
         ===================================================== -->
    <header class="site-header" role="banner">
      <div class="header-grid">
        <nav class="nav" aria-label="primary">
          <!-- left: nav links (desktop) / toggle (mobile) -->
          <div class="nav-left-section">
            <button class="nav-toggle" aria-label="menu" aria-expanded="false">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <div class="pages">
              <!-- nav links -->
            </div>
          </div>

          <!-- center -->
          <div class="header-title">
            <a href="/" aria-label="home">
              site name
            </a>
          </div>

          <!-- right -->
          <div class="socials">
            <!-- social links -->
          </div>
        </nav>
      </div>
    </header>

    <!-- mobile menu -->
    <div class="mobile-menu" aria-label="mobile navigation">
      <!-- mobile nav links -->
    </div>

    <!-- =====================================================
         main
         ===================================================== -->
    <main id="main_container" class="container" role="main">
      <!-- page content -->
    </main>

    <!-- =====================================================
         footer
         ===================================================== -->
    <footer class="footer" role="contentinfo">
      <p>Â© year site name</p>
    </footer>
  </body>
</html>
